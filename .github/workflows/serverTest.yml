# This is a basic workflow to help you get started with Actions

name: Connect to server

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # - name: Prepare
    #   run: |
    #     pwd

    - name: SCP to server
      uses: appleboy/scp-action@master
      with: 
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        source: "assets/nn/*"
        target: "/home/${{ secrets.USERNAME }}/COVID19_Analysis/assets/nn"

    - name: Connect to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /home/ec2-user/COVID19_Analysis/assets/nn/assets/nn
          cp -rf * /home/ec2-user/COVID19_Analysis/assets/nn
          rm -rf /home/ec2-user/COVID19_Analysis/assets/nn/assets

